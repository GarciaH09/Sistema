<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Pedidos de Restaurante</title>
</head>
<body>
    <h1>Sistema de Pedidos</h1>
    <form id="pedidoForm">
        <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
        <input type="text" id="nomePedido" placeholder="Nome do Pedido" required>
        <input type="number" id="valor" placeholder="Valor" required>
        
        <select id="Forma">
            <option value="" disabled selected hidden>Forma de Pagamento</option>
            <option value="Cartão">Cartão</option>
            <option value="Dinheiro">Dinheiro</option>
        </select>      
        
        <select id="Troco">
            <option value="" disabled selected hidden> Troco </option>
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>      

        <select id="statusPedido">
            <option value="Cozinha">Cozinha</option>
            <option value="Entrega">Entrega</option>
        </select>
        <button type="submit">Adicionar Pedido</button>
    </form>
    
    <h2>Pedidos:</h2>
    <ul id="listaPedidos"></ul>

    <script src="sistema.js"></script>
</body>
</html>
